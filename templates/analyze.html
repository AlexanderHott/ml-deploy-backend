<div hx-swap-oob="innerHTML:#graph-container">
    <img src="/results/{{ id }}-graph.png" alt="Graph prediction">
</div>
<div hx-swap-oob="innerHTML:#mol-container">
    <img src="/results/{{ id }}-mol.png" alt="Mol visualization">
</div>
<ul hx-swap-oob="afterbegin:#smiles-list">
    <li class="cursor-pointer py-2">
        <a hx-get="/smiles/{{ id }}" hx-swap="none" class="underline">{{ smiles }}<a>
    </li>
</ul>
